<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do You Love Me?</title>
    <link rel="stylesheet" type="text/css" href="areyougay.css" />
    <style>
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      nav ul li {
        float: left;
      }

      nav ul li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      nav ul li a:hover {
        background-color: #111;
      }

      /* Đặt nút "Home" ra góc ngoài cùng bên trái */
      nav ul li:first-child {
        float: none;
        position: absolute;
        top: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <!-- Thêm các mục menu khác nếu cần -->
        </ul>
      </nav>
    </header>
    <div id="question">
      <h2>Are you gay ?</h2>
    </div>
    <div id="answers">
      <div class="answer" id="yes" onclick="showResult('yes')">Yes</div>
      <div
        class="answer"
        id="no"
        onmouseenter="moveNo()"
        onclick="showResult('no')"
      >
        No
      </div>
    </div>

    <script src="areyougay.js"></script>
  </body>
</html>
