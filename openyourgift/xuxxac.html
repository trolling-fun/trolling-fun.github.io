<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Your Gift</title>
    <link rel="stylesheet" href="xuxxac.css" />
  </head>
  <body>
    <style>
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      nav ul li {
        float: left;
      }

      nav ul li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      nav ul li a:hover {
        background-color: #111;
      }

      /* Đặt nút "Home" ra góc ngoài cùng bên trái */
      nav ul li:first-child {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <!-- Thêm các mục menu khác nếu cần -->
        </ul>
      </nav>
    </header>
  <body>
    <div class="container">
      <h1>Open Your Gift</h1>
      <img
        id="giftImage"
        src="/openyourgift/gift-present-prize-icon-24.png"
        alt="Gift"
        onclick="openGift()"
      />
      <div id="message"></div>
    </div>
    <script src="xuxxac.js"></script>
  </body>
</html>
