<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do You Love Me?</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="question">
      <h2>Do you love me? ♥️</h2>
    </div>
    <div id="answers">
      <div class="answer" id="yes" onclick="showResult('yes')">Yes</div>
      <div
        class="answer"
        id="no"
        onmouseenter="moveNo()"
        onclick="showResult('no')"
      >
        No
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
